<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Denied Access</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #deniedPage {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .denied-box {
            background-color: #222;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            text-align: center;
        }

        .denied-box h1 {
            font-size: 48px;
            color: #ff4444;
            margin-bottom: 20px;
        }

        .denied-box p {
            font-size: 20px;
            color: #eee;
        }
    </style>
</head>
<body>
<div id="deniedPage">
    <div class="denied-box">
        <h1>SUN CITY</h1>
        <p>This game is only intended for players over the age of 18</p>
    </div>
</div>
</body>
</html>
