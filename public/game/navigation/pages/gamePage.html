<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUNCITY</title>
    <link rel="stylesheet" href="../css/ui.css">
</head>
<body>
<div class="game-container">
    <!-- Game Header -->
    <div class="game-header">
        <h1>SUNCITY</h1>
        <div class="game-controls">
            <button class="control-button" onclick="document.getElementById('background-music').play()">
                <img src="../../ressources/images/volume.png" alt="Volume On" />
            </button>
            <button class="control-button" onclick="document.getElementById('background-music').pause()">
                <img src="../../ressources/images/volume_off.png" alt="Volume Off" />
            </button>
            <button id="pauseButton" class="control-button">Pause</button>
        </div>
    </div>

    <!-- Game Canvas Area -->
    <div class="canvas-area">
        <!-- Player 1 Side -->
        <div class="player-side">
            <div id="textarea-player1" class="player-ui top"></div>
            <canvas id="player1Canvas"></canvas>
            <div id="game-message-player1" class="game-message"></div>
        </div>

        <!-- Player 2 Side -->
        <div class="player-side">
            <div id="textarea-player2" class="player-ui top"></div>
            <canvas id="player2Canvas"></canvas>
            <div id="game-message-player2" class="game-message"></div>
        </div>
    </div>
</div>

<!-- Background Music -->
<audio id="background-music" src="../../ressources/sounds/chrisRea_Josephine.mp3" loop autoplay></audio>

<!-- Pause Popup -->
<div id="pausePopup" class="popup">
    <div class="popup-content">
        <button id="resumeGame" class="popup-button">Play</button>
        <button id="restartGame" class="popup-button">Replay</button>
        <button id="exitGame" class="popup-button">Exit</button>
    </div>
</div>

<!-- End Game Popup -->
<div id="endGamePopup" class="popup">
    <div class="popup-content">
        <button id="replayGame" class="popup-button">Replay</button>
        <button id="exitGameEnd" class="popup-button">Exit</button>
    </div>
</div>

<!-- JS Scripts -->
<script type="module" src="../../ressources/scripts/Game.js"></script>
</body>
</html>
