<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUN City</title>
    <link rel="stylesheet" href="../css/start-screen.css">
    <link rel="stylesheet" href="../css/countdown.css" />
</head>
<body>

<!-- Countdown Section -->
<div class="countdown" id="countdown">
    <div class="countdown-text" id="countdown-text">5</div>
    <video class="video-background" src="../../ressources/video/sunCity.mp4" autoplay loop muted></video>

        <!-- Zone Player 1 à gauche -->
    <div id="textarea-player1"><b>Keyboard</b><br>
        <div>w: up</div>
        <div>s: down</div>
        <div>a: left</div>
        <div>d: right</div>
        <div>q: shoot</div>
        <div>e: special shoot</div>
    </div>
    <!-- Zone Player 2 à droite -->
    <div id="textarea-player2"><b>Keyboard</b><br>
        <div>↑: up</div>
        <div>↓: down</div>
        <div>←: left</div>
        <div>→: right</div>
        <div>9: shoot</div>
        <div>0: special shoot</div>
    </div>

<script>
    window.onload = function() {
        startCountdown();
    };

    function startCountdown() {
        let countdownText = document.getElementById("countdown-text");
        let count = 5;

        let interval = setInterval(() => {
            count--;
            countdownText.innerText = count > 0 ? count : "GO!";

            if (count < 0) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = "gamePage.html";
                }, 2000);
            }
        }, 1000);
    }
</script>
</div>
</body>
</html>
