<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pause Game Popup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url('your-background.jpg') center/cover no-repeat;
      overflow: hidden;
    }

    /* Overlay flou */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Boîte blanche centrale */
    .popup-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 90%;
    }

    .popup-box h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .popup-box button {
      margin: 10px 0;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }

    .popup-box button:hover {
      background-color: #2980b9;
    }

    /* Bouton Pause (haut gauche, blanc) */
    #pauseButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 20px;
      font-size: 16px;
      background: white;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    #pauseButton:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Bouton pour afficher le popup -->
  <button id="pauseButton" onclick="togglePausePopup()">Pause</button>

  <!-- Popup pause -->
  <div id="pausePopup" class="popup-overlay">
    <div class="popup-box">
      <h2>Pause</h2>
      <button onclick="resumeGame()">Play</button>
      <button onclick="restartGame()">Replay</button>
      <button onclick="exitGame()">Exit</button>
    </div>
  </div>

  <script>
    function togglePausePopup() {
      const popup = document.getElementById("pausePopup");
      popup.style.display = popup.style.display === "flex" ? "none" : "flex";
    }

    function resumeGame() {
      togglePausePopup();
    }

    function restartGame() {
      location.reload();
    }

    function exitGame() {
      alert("Merci d'avoir joué !");
    }
  </script>

</body>
</html>
