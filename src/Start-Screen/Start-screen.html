<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUN City</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            background: black;
        }

        
        .start-screen, .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease-in-out, filter 1.5s ease-in-out;
        }

        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        
        .content {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        
        button {
            padding: 12px 25px;
            font-size: 22px;
            cursor: pointer;
            border: none;
            background: red;
            color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }

        
        .hide {
            opacity: 0;
            filter: blur(10px);
            pointer-events: none;
        }

        
        .loading-screen {
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .loading-text {
            font-size: 24px;
	    font-weight: bold;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    
    <div class="start-screen" id="startScreen">
        <img src="suncity.jpg" alt="SUN City" class="background-image">
        <div class="content">
            <h1>Welcome to SUN City</h1>
            <button onclick="startGame()">START</button>
        </div>
    </div>

    
    <div class="loading-screen" id="loadingScreen">
        <img src="suncity.jpg" alt="SUN City" class="background-image">
        <p class="loading-text">LOADING...</p>
    </div>

    <script>
        function startGame() {
            let startScreen = document.getElementById("startScreen");
            let loadingScreen = document.getElementById("loadingScreen");

            startScreen.classList.add("hide");
            setTimeout(() => {
                startScreen.style.display = "none";
                loadingScreen.style.display = "flex"; 
            }, 1500);
            
            
            setTimeout(() => {
                loadingScreen.style.opacity = "0";
                setTimeout(() => loadingScreen.style.display = "none", 1000);
            }, 5000);
        }
    </script>

</body>
</html>
